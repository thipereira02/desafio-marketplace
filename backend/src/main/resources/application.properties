spring.application.name=marketplace

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/marketplacedb}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8080}
server.address=0.0.0.0

cors.allowed-origin=${CORS_ORIGIN:https://miniature-umbrella-rw7jw6wx69rcx4vp-5173.app.github.dev/}